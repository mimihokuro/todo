<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-frame">
    <h1>TODO</h1>
    <div class="incomplete-todo-frame">
      <h2>未完了</h2>
      <ul id="incomplete-todo"></ul>
      <div class="add-todo">
        <button id="add-new-todo">+</button>
        <input type="text" placeholder="リストアイテム" name="add-todo-btn" id="value-new-todo" />
      </div>
    </div>
    <div class="complete-todo-frame">
      <h2>完了</h2>
      <ul id="complete-todo"></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
